<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <script>
        function hello() {
            const heading = document.querySelector('h1');

            if (heading.innerHTML == "hello") {
                heading.innerHTML = 'bye';
            } else {
                heading.innerHTML = 'hello'
            }
        }

    </script>
</head>

<body>
    <h1>Hello!</h1>
    <button onclick="hello()">Click here</button>
</body>

</html>
